services:
  accidents_db:
    build:
      context: .
      dockerfile: Dockerfile.accidents_db
    container_name: accidents_db_container
    environment:
      POSTGRES_USER: ${ACCIDENTS_POSTGRES_USER}
      POSTGRES_PASSWORD: ${ACCIDENTS_POSTGRES_PASSWORD}
      POSTGRES_DB: ${ACCIDENTS_POSTGRES_DB}
    ports:
      - "${ACCIDENTS_POSTGRES_PORT}:5432"
    volumes:
      - accidents_db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ACCIDENTS_POSTGRES_USER} -h localhost -d ${ACCIDENTS_POSTGRES_DB} -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - data_network
  mlflow_db:
    image: postgres:18.1
    container_name: mlflow_db_container
    environment:
      POSTGRES_USER: ${MLFLOW_POSTGRES_USER}
      POSTGRES_PASSWORD: ${MLFLOW_POSTGRES_PASSWORD}
      POSTGRES_DB: ${MLFLOW_POSTGRES_DB}
    ports:
      - "${MLFLOW_POSTGRES_PORT}:5432"
    volumes:
      - mlflow_db_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${MLFLOW_POSTGRES_USER} -h localhost -d ${MLFLOW_POSTGRES_DB} -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - mlflow_network
    restart: always
  mlflow_minio:
    build:
      context: .
      dockerfile: Dockerfile.minio
    container_name: mlflow_minio_container
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME}
    ports:
      - "${MINIO_PORT}:9000"
      - "${MINIO_CONSOLE_PORT}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      mlflow_network:
        aliases:
          - minio
          - mlflow-minio
  mlflow:
    build:
      context: .
      dockerfile: Dockerfile.mlflow
    container_name: mlflow_container
    depends_on:
      mlflow_db:
        condition: service_healthy
      mlflow_minio:
        condition: service_healthy
    environment:
      # Backend store configuration
      MLFLOW_BACKEND_STORE_URI: ${MLFLOW_BACKEND_STORE_URI}
      MLFLOW_TRACKING_URI: http://localhost:${MLFLOW_PORT}
      # MinIO (S3 compatible) artifact store configuration
      AWS_ACCESS_KEY_ID: ${MINIO_ROOT_USER}
      AWS_SECRET_ACCESS_KEY: ${MINIO_ROOT_PASSWORD}
      MLFLOW_S3_ENDPOINT_URL: ${MLFLOW_S3_ENDPOINT_URL}
      MLFLOW_ARTIFACTS_DESTINATION: ${MLFLOW_ARTIFACTS_DESTINATION}
      MLFLOW_S3_IGNORE_TLS: "true"
      AWS_S3_ADDRESSING_STYLE: path
      AWS_ENDPOINT_URL_S3: ${MLFLOW_S3_ENDPOINT_URL}
      MLFLOW_PORT: ${MLFLOW_PORT}
    command: ["mlflow", "server", "--backend-store-uri", "${MLFLOW_BACKEND_STORE_URI}", "--artifacts-destination", "${MLFLOW_ARTIFACTS_DESTINATION}", "--serve-artifacts", "--host", "0.0.0.0", "--port", "5000"]
    ports:
      - "${MLFLOW_PORT}:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 30
    networks:
      - mlflow_network

  # ===========================================
  # Monitoring Services (Prometheus & Grafana)
  # ===========================================
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: node_exporter_container
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9100/metrics"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring_network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus_container
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT}:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring_network
      - mlflow_network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana_container
    depends_on:
      prometheus:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_HTTP_PORT: 3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "${GRAFANA_PORT}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitoring_network
    restart: unless-stopped

volumes:
  accidents_db_data:
  mlflow_db_data:
  minio_data:
  prometheus_data:
  grafana_data:
networks:
  mlflow_network:
  data_network:
  monitoring_network:
