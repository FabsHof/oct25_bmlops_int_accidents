apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'ML Monitoring'
    folderUid: 'ml-monitoring'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
      foldersFromFilesStructure: false
